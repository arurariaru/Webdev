  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	
	<style type="text/css">

		.btn-circle.btn {
			position: fixed;
			top: 30px;
			left: 30px;
			width: 100px;
			height: 100px;
			padding: 10px 16px;
			background-color: #ffff33;
			border: 2px solid black;
			border-radius: 60px;
			font-size: 20px;
			text-align: center;
			
		}

		.sidenav {
			height: 100%;
			width: 0;
			position: fixed;
			z-index: 1;
			top: 0;
			left: 0;
			background-color: black;
			overflow-x: hidden;
			transition: 0.5s;
			padding-top: 60px;
		}

		.sidenav a {
			padding: 8px 8px 8px 32px;
			text-decoration: none;
			font-size: 25px;
			color: #ffff33;
			display: block;
			transition: 0.3s;
		}

		.sidenav a:hover {
			color: #ffff33;
		}

		.sidenav .closebtn {
			position: absolute;
			top: 0;
			right: 25px;
			font-size: 36px;
			margin-left: 50px;
		}

		.hover-underline-animation {
			display: inline-block;
			position: relative;
			color: #0087ca;
		}

		.hover-underline-animation::after {
			content:'';
			position: absolute;
			width: 75%;
			transform: scaleX(0);
			height: 2px;
			bottom: 0;
			left: 0;
			background-color: #0087ca;
			transform-origin: bottom right;
			transition: transform 0.25s ease-out;
		}

		.hover-underline-animation:hover::after {
			transform: scaleX(1);
			transform-origin: bottom left;
		}

		@media screen and (max-height: 450px) {
			.sidenav {padding-top: 15px;}
			.sidenav a {font-size: 18px;}
		}

		.footer {
			position: fixed;
			left: 10px;
			bottom: 10px;
		}
	</style>
</head>

<body>	

	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href="#" class="hover-underline-animation">Python</a>
		<a href="#" class="hover-underline-animation">Android/Java</a>
	</div>

	<!--Circle menu button (Opens a vertical navbar)-->
	<button type="button" class="btn-circle btn" onclick="openNav()">&#9776;Menu</button>

	<script>
		function openNav() {
			document.getElementById("mySidenav").style.width = "250px";
		}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		}
	</script>
	

	<!--Showcase-->

	<!--About Me-->

	
	<div class="footer">
		<p>Gillien Froilan, Copyright &copy; 2020</p>
	</div>
	
</body>
</html>
